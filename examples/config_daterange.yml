run:
  start: "2016-06-01"
  duration: "5d"
  dt_seconds: 60
  snapshots_seconds: 3600
  backtrajectory: false
  output:
    dir: "./OUT_DEV_DATERANGE/"
    format: "parquet"

domain:
  type: "RegularLatLon"
  coords: {lon: "lon", lat: "lat", depth: "depth", time: "time"}
  velocity:
    u: {var: "u"}
    v: {var: "v"}
    w: {var: null}
  files:
    mode: "daterange"
    base_dir: "."
    template: "dataset_{date:%Y%m%d}.nc"
    freq: "1D"

starts:
  file: "starts_dummy.dat"
  format: "pairs_xyz_age#col8_preserve"

mask:
  enabled: true              # use NaN-based land/sea mask from U field
  threshold: 0.5             # mask >= threshold => sea; mask < threshold => land
  beaching_mode: "off"      # "off" | "kill" | "bounce" (default "kill" if omitted)
  bottom_mode: "off"        # "off" | "kill" | "bounce" (default "kill" if omitted)
