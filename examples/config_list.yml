run:
  start: "2016-06-01"
  duration: "3d"
  dt_seconds: 1800
  steps_output_seconds: 1800
  backtrajectory: false
  time_loops: 0
  snaps:
    enabled: true
    interval_seconds: 86400
  output:
    dir: "./OUT_DEV_LIST/"
    format: "parquet"
    parquet_compression: "snappy"
    mode: "steps"
    steps_layout: "time"
    steps_chunk_size: 86400

domain:
  type: "RegularLatLon"
  coords: {lon: "lon", lat: "lat", depth: "depth", time: "time"}
  velocity:
    u: {var: "ugo"}
    v: {var: "vgo"}
    w: {var: null}
  files:
    mode: "list"
    list:
      - "examples/dataset_day01.nc"
      - "examples/dataset_day02.nc"
      - "examples/dataset_day03.nc"

starts:
  file: "examples/starts_dummy.dat"
  format: "pairs_xyz_age#col8_preserve"

output:
  dir: "./OUT_DEV_LIST/"
  format: "parquet"
  parquet_compression: "snappy"
  mode: "steps"
  steps_layout: "time"

mask:
  enabled: true              # use NaN-based land/sea mask from U field
  threshold: 0.5             # mask >= threshold => sea; mask < threshold => land
  speed_min: 0.0             # speed>speed_min & finite = sea (all depths)
  beaching_mode: "bounce"   # "off" | "kill" | "bounce" (default "kill" if omitted)
  bottom_mode: "kill"       # "off" | "kill" | "bounce" (default "kill" if omitted)
